name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmd: npm run build:linux
            package_cmd: tar -czf dist/myanimelist-on-stream-linux.tar.gz -C dist .
            artifact_name: myanimelist-on-stream-linux
            artifact_path: dist/myanimelist-on-stream-linux.tar.gz
          - os: windows-latest
            build_cmd: npm run build:win
            package_cmd: powershell Compress-Archive -Force -Path dist\* -DestinationPath dist\myanimelist-on-stream-windows.zip
            artifact_name: myanimelist-on-stream-windows
            artifact_path: dist/myanimelist-on-stream-windows.zip

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build binary
        run: |
          npm run clean || true
          npm run build --if-present
          ${{ matrix.build_cmd }}
      - name: Package artifact
        run: ${{ matrix.package_cmd }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
